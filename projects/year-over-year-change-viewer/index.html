<body>
    <h1>同比变化查看器</h1>
    <hr>
    <h3>今日</h3>
    <form class="user">
        <input type="number" id="input_number">
        <button onclick="enter_today()">存储</button>
    </form>
    <table id="result_today"></table>
    <hr>
    <h3>指定日</h3>
    <form class="user" onsubmit="return false;">
        <input type="number" id="input_date">
        <button onclick="enter_date()">查询</button>
    </form>
    <table id="result_date"><thead><tr><td>日期</td><td>值</td></tr></thead><tbody><tr></tr></tbody></table>
    <hr>
    <details>
        <summary>开发者工具</summary>
        <hr>
        <div class="cont">
            <button onclick="find()">查询数据</button>
            <button onclick="last()">查询最近存储日期</button>
            <button onclick="time_today()">查询存储数量 (当前日)</button>
            <button onclick="time_all()">查询存储数量 (所有日)</button>
            <form>
                <button onclick="restart()">重置</button>
            </form>
            </div>
    </details>
    <p style="text-align: center; color: #6699cc;">Copyright © 2023  Quinn Qiu All Rights Reserved. </p>
    <script src="./js/project.js"></script>
</body>
