<body>
    <h1>账目校对工具</h1>
    <hr>
    <h3>线下手续费</h3>
    <div class="cont">
        <p>缴费: <input type="number" class="offline" onchange="count('offline', 'offline_sum')">元</p>
        <p>公交: <input type="number" class="offline" onchange="count('offline', 'offline_sum')">元</p>
        <p>电话: <input type="number" class="offline" onchange="count('offline', 'offline_sum')">元</p>
        <p>其他: <input type="number" class="offline" onchange="count('offline', 'offline_sum')">元</p>
        <p class="result">总计: <span id="offline_sum"></span></p>
    </div>
    <hr>
    <h3>缴费外的现金收入</h3>
    <div class="cont">
        <p>公交: <input type="number" class="other_cash" onchange="count('other_cash', 'other_cash_sum')">元</p>
        <p>手机充值: <input type="number" class="other_cash" onchange="count('other_cash', 'other_cash_sum')">元</p>
        <p>卡片: <input type="number" class="other_cash" onchange="count('other_cash', 'other_cash_sum')">元</p>
        <p>其他: <input type="number" class="other_cash" onchange="count('other_cash', 'other_cash_sum')">元</p>
        <p class="result">总计: <span id="other_cash_sum"></span></p>
    </div>
    <hr>
    <h3>平台流水</h3>
    <div class="cont">
        <p>公众通: <input type="number" class="software" onchange="count('software', 'software_sum')">元</p>
        <p>邮政: <input type="number" class="software" onchange="count('software', 'software_sum')">元</p>
        <p class="result">总计: <span id="software_sum"></span></p>
    </div>
    <hr>
    <h3>账目</h3>
    <div class="cont">
        <p>微信: <input type="number" class="account" onchange="count('account', 'account_sum')">元</p>
        <p>农行: <input type="number" class="account" onchange="count('account', 'account_sum')">元</p>
        <p>农行扫码/刷卡: <input type="number" class="account" onchange="count('account', 'account_sum')">元</p>
        <p>支付宝: <input type="number" class="account" onchange="count('account', 'account_sum')">元</p>
        <p class="result">总计: <span id="account_sum"></span></p>
    </div>
    <hr>
    <h3>现金</h3>
    <div class="cont">
        <p>已存: <input type="number" class="end_cash" onchange="count_cash()">元</p>
        <p>手上整钱: <input type="number" class="end_cash" onchange="count_cash()">元</p>
        <p>手上零钱: <input type="number" class="end_cash"  onchange="count_cash()">元</p>
        <p>备用金: <input type="number" class="start_cash" onchange="count_cash()">元</p>
        <p>硬币: <input type="number"  class="start_cash"  onchange="count_cash()">元</p>
        <p>换零: <input type="number" class="end_cash" onchange="count_cash()">元</p>
        <p>始: <span id="start_sum"></span></p>
        <p>末: <span id="end_sum"></span></p>
        <p class="result">流水: <span id="cash_sum"></span></p>
    </div>
    <hr>
    <div id="butt">
        <button onclick="jisuan()">计算! </button>
    </div>
    <div id="footeri">
        <span>结果</span>
        <div class="result">
            <span>公式 1: <span id="func1"></span></span>
            <br>
            <span>公式 2: <span id="func2"></span></span>
        </div>
    </div>
    <hr>
